<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Student Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* General Styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .analytics-bg {
      position: relative;
      height: 100vh;
      background: linear-gradient(270deg, #ff7eb3, #ff758c, #ffdb58, #76ff7a, #6a5bff, #ff7eb3);
      background-size: 600% 600%;
      animation: colorShift 12s ease-in-out infinite;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffdb58;
    }

    .chart-container {
      margin: 30px auto;
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    canvas {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
  </style>
</head>
<body class="analytics-bg">
  <div class="container">
    <h1><i class="fas fa-chart-line"></i> Analytics</h1>
    <nav>
      <ul class="navbar">
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="results.html"><i class="fas fa-book"></i> Manage Results</a></li>
        <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>

    <div class="chart-container">
      <canvas id="marksChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('marksChart').getContext('2d');
    const marksChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Math', 'Science', 'English', 'History', 'Geography', 'Physics', 'Chemistry', 'Biology'],
        datasets: [{
          label: 'Marks',
          data: [85, 78, 92, 88, 76, 95, 89, 84],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
